<div id="wrapper" class="content">
   


    <form action="" (ngSubmit)="authenticate(user,pass)" method="POST">

            <input name="user" [(ngModel)] = "user">

            <input name="pass" [(ngModel)] = "pass">

    
    <button type="submit" class="btn">Ingresar</button>
</form>



     <button type="button" class="btn" (click)='enviar()'>Subir</button>



   
</div>
